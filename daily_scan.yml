name: Daily Wyckoff NSE Scan

on:
  schedule:
    - cron: '30 10 * * 1-5' # 10:30 UTC -> 16:00 IST, Mon-Fri
  workflow_dispatch: {}

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install yfinance pandas numpy requests

      - name: Run scanner
        run: python nse_wyckoff_scanner.py

      - name: Commit & push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/markup_candidates.json data/markup_stock_data.json
          git commit -m "Daily Wyckoff scan update" || echo "No changes to commit"
          git push
